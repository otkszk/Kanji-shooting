<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>全学年漢字まとめくん読みシューティング</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="menu" class="screen">
      <h1>全学年漢字まとめくん読みシューティング</h1>
      <img src="images/TOP.jpg" alt="トップ画像" class="top-image">

      <div class="setting-item">
        <label>学年とセット</label>
        <select id="grade-set" aria-label="学年とセット">
          <option value="">選択してください</option>
          <option value="1nen">１年</option>
          <option value="2nen_1">２年①</option>
          <option value="2nen_2">２年②</option>
          <option value="3nen_1">３年①</option>
          <option value="3nen_2">３年②</option>
          <option value="4nen_1">４年①</option>
          <option value="4nen_2">４年②</option>
          <option value="5nen_1">５年①</option>
          <option value="5nen_2">５年②</option>
          <option value="6nen_1">６年①</option>
          <option value="6nen_2">６年②</option>
        </select>
      </div>

      <div class="setting-item">
        <label>読み書き</label>
        <select id="yomikaki" aria-label="読み書き">
          <option value="kanji">かんじ → よみがな</option>
          <option value="reading">よみがな → かんじ</option>
        </select>
      </div>

      <div class="setting-item">
        <label>モード</label>
        <select id="mode" aria-label="モード">
          <option value="5">５問モード</option>
          <option value="10">１０問モード</option>
          <option value="15">１５問モード</option>
          <option value="all">全問モード</option>
        </select>
      </div>

      <div class="setting-item">
        <label>なんいど</label>
        <select id="difficulty" aria-label="なんいど">
          <option value="1">☆</option>
          <option value="2">☆☆</option>
          <option value="3" selected>☆☆☆</option>
          <option value="4">☆☆☆☆</option>
          <option value="5">☆☆☆☆☆</option>
        </select>
      </div>

      <div class="button-group">
        <button id="btn-start-from-menu">スタート</button>
        <button id="btn-show-history">記録を見る</button>
      </div>
    </div>

    <div id="game" class="screen" style="display:none;">
      <header class="game-header">
        <div class="header-left">
          <button id="btn-start">スタート</button>
          <div id="power-display">
            POWER <span class="heart full">♥</span><span class="heart full">♥</span><span class="heart full">♥</span>
          </div>
        </div>
        <div id="timer">0:00</div>
        <div class="header-right">
          <button id="btn-retry" disabled>リトライ</button>
          <button id="btn-quit">中断してメニューに戻る</button>
        </div>
      </header>

      <div id="playfield">
        <div id="falling"></div>
        <div id="line"></div>
        <div id="gameover" class="gameover" style="display:none;">
          <h1>ゲームオーバー</h1>
          <div class="button-group">
            <button id="btn-gameover-retry">リトライ</button>
            <button id="btn-gameover-menu">メニューに戻る</button>
          </div>
        </div>
      </div>

      <div id="choices" class="choices"></div>
    </div>

    <div id="result" class="screen" style="display:none;">
      <header class="result-header">
        <h2>結果</h2>
        <button id="btn-result-menu">メニューに戻る</button>
      </header>
      <p id="final-time">タイム: 0:00</p>
      <div id="result-table-container"></div>
    </div>

    <div id="history" class="screen" style="display:none;">
      <h2>過去の記録（タイムが短い順 上位10件）</h2>
      <div id="history-table-container"></div>
      <button id="btn-history-back">戻る</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="modal-ok">OK</button>
          <button id="modal-cancel" style="display:none;">キャンセル</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
